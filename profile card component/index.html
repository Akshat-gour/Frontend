<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <img class="top" src="./images/bg-pattern-top.svg" alt="" />
        <div class="container">
            <div class="part1">
                <img src="./images/bg-pattern-card.svg" alt="" />
            </div>
            <img class="second" src="./images/image-victor.jpg" alt="" />
            <div class="content">
                <div class="name">
                    <h2>Victor Crest <span> 26</span></h2>
                    <p>London</p>
                </div>
                <hr id="split" />
                <div class="stats">
                    <div class="stat stats1">
                        <h2>80k</h2>
                        <p>Followers</p>
                    </div>
                    <div class="stat stats2">
                        <h2>803k</h2>
                        <p>Likes</p>
                    </div>
                    <div class="stat stats3">
                        <h2>1.4k</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    </body>
</html>
